<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button onclick="registration()">Регистрация</button>
        <div id="registration">
            <form action="http://127.0.0.1:3000/reg" method="POST">
                <label>Имя:</label>
                <input type="text" name="name">
                <label>Логин:</label>
                <input type="text" name="login">
                <label>Пароль:</label>
                <input type="text" name="password">
            <button type="submit" class="btn">Отправить</button>
            </form>
        </div>
        <button onclick="authorization()">Войти</button>
        <div id="authorization">
            <form action="http://127.0.0.1:3000/login" method="POST">
                <label>Логин:</label>
                <input type="text" name="login" id="login">
                <label>Пароль:</label>
                <input type="text" name="password" id="password">
            <button type="submit" class="btn" onclick="getTokenData();">Отправить</button>
            </form>
        </div>
        <div id="upload">
            <form action="http://127.0.0.1:3000/image/upload" enctype="multipart/form-data" method="POST">
            <div>Добавить фото: <input type="file" name="multipleFiles" multiple="multiple" /></div>
            <input type="submit" value="Загрузить" />
            </form>
        </div>
    <div id="container">
    </div>
    <script src="./index.js"></script>
</body>
</html>
